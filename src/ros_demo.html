<html>
<head>
<style type="text/css">
#prob_output>div {
	display: inline-block;
	width: 200px;
	height: 180px;
	margin: 8px 8px 0;

	font-family: sans-serif;
	font-size: 180%;
}
#prob_output>div>div {
	background: #39F;
	width: 100%;
	height: 30px;
}
#prob_output>div>div.conf {
	background: #F93;
}
#prob_output>div>span {
	display:block;
	width: 100%;
}
#layout tr:first-child td {
	height: 480px;
}
#image_area {
	position: relative;
}
#image_area img:first-child {
	position: absolute;
}
#image_area img:last-child {
	z-index: -100;
}
#game_text {
	font-size: 36px;
	font-weight: bold;
	font-family: sans-serif;
	text-align: center;
}
</style>
</head>
<body>
<table cellspacing="2" cellpadding="0" id="layout">
<tr>
	<td id="image_area"><img id="image_overlay" style="display:block;" src="http://127.0.0.1:8080/stream?topic=/gesture_rec_demo/object_video"></img><img src="http://127.0.0.1:8080/stream?topic=/openni/rgb/image_color"></img></td>
	<td><img id="face" src="psi.png" style="height: 480px; margin: 0 auto" /></td>
</tr>
<tr>
	<td colspan="2"><div id="game_text"></div></td>
</tr>
<tr>
	<td colspan="2"><div id="prob_output"></div></td>
</tr>

</body>
<script type="text/javascript" src="eventemitter2.min.js"></script>
<script type="text/javascript" src="roslib.min.js"></script>
<script type="text/javascript">
// From http://www.codelibrary.me/javascript/javascript-strpad-function/
function strPad(input, length, string) {
    string = string || '0'; input = input + '';
    return input.length >= length ? input : new Array(length - input.length + 1).join(string) + input;
}

	function $(v){return document.getElementById(v);}
	console.log("Connecting to ROS");
	var ros = new ROSLIB.Ros({
		url : 'ws://localhost:9090'
	});
	ros.on('connection', function() {
		console.log('Connected to websocket server.');
	});

	ros.on('error', function(error) {
		console.log('Error connecting to websocket server: ', error);
	});
	ros.on('close', function() {
		console.log('Connection to websocket server closed.');
	});
	
	var gesture_topic = new ROSLIB.Topic({
		ros : ros,
		name : 'ros_gesture_demo',
		messageType : 'std_msgs/String'
	});

var rec_objects = {};
var rec_objects_count = 0;
var rec_objects_prob = [];
var rec_objects_node = [];
var rec_objects_name = [];
var curr_disp_conf = 0;

// Game parameters
var gm_question_timeout = 20000; // Change the object (if not found) every these many seconds.
var gm_text_timeout = 2000; // Display text for these many seconds.
var gm_current_target = "";
var gm_current_user = "";
var gm_question_entered = 0; //(new Date()).getTime();
var gm_question_text = "";
var gm_text_entered = 0; //(new Date()).getTime();
var gm_text_type = "";

var gm_text = {
	"question":["Can you point at the #TARGET#?", "Which one is the #TARGET#?", "Please help me find the #TARGET#."],
	"success":["You found the #TARGET#!", "You correctly located #TARGET#!", "That is correct!"],
	"failure":["That's not the #TARGET#!", "The #TARGET# is somewhere else!"]
};

	function game_write(type, target){
		var txt = gm_text[type][Math.floor(Math.random()*gm_text[type].length)].replace("#TARGET#", target);
		$('game_text').innerHTML = txt;
		gm_text_entered = (new Date()).getTime();
		gm_text_type = type;
		if(type == "question") {
			gm_question_text = txt; // Cache the question text.
		}
	}

	function game_gen_qn() {
		gm_current_target = rec_objects_name[Math.floor(Math.random()*rec_objects_name.length)];
		gm_question_entered = (new Date()).getTime();
		game_write("question", gm_current_target);
	}

	function game_loop() {
		if(rec_objects_name.length == 0)
			return;

		if(gm_question_entered == 0) {
			// Generate a question immediately.
			return game_gen_qn();
		}

		var now = (new Date()).getTime();

		// Has the question expired?
		if(gm_question_entered + gm_question_timeout < now) {
			return game_gen_qn();
		}

		// Check to see if the previous text has expired:
		if(gm_text_entered + gm_text_timeout < now) {
			// Is this text the result of success?
			if(gm_text_type == "success") {
				return game_gen_qn(); // Advance to the next question.
			}
			// Replace it with the original question:
			$('game_text').innerHTML = gm_question_text;
			gm_text_type = "question";
		}

		// Check to see if the user has already succeeded
		if(gm_text_type == "success") {
			return; // Wait for the timeout.
		}

		// Check to see if the user is pointing at something:
		if(gm_current_user != "") {
			// Check to see if the user is correct:
			if(gm_current_user == gm_current_target) {
				game_write("success", gm_current_target);
			} else {
				game_write("failure", gm_current_target);
			}
		}
	}

	setInterval(game_loop, 1000); // Run the function every second at minimum.

	gesture_topic.subscribe(function(message) {
		//console.log('Received message on ' + gesture_topic.name + ': ' + message.data);
		if(message.data == "#NOUSER") {
			$("face").src = "psi.png";
			$("image_overlay").style.display="none";
		} else {
			var tmp = message.data.split(";");
			var confident = 0; // Number of items at confidence level > 0.70;
			var confidence_max = 0; // Maximum confidence level
			var confident_item = "";
			for (var i = 0; i < tmp.length; ++i) {
				var entry = tmp[i].split(":");
				// If the object has not already been recognized, add it to the pool:			
				if(!(entry[0] in rec_objects)){
					// Initialize the new object-to-index lookup:
					rec_objects[entry[0]] = rec_objects_count;
					// Assign it a name:
					rec_objects_name[rec_objects_count] = entry[0];					
					// Create a new node for it in the DOM, and then append it to div#prob_output:
					rec_objects_node[rec_objects_count] = document.createElement("div");
					rec_objects_node[rec_objects_count].innerHTML = "&nbsp;";
					rec_objects_node[rec_objects_count].className = "histbar";
					var docFrag = document.createElement("div");
					var textFrag = document.createElement("span");
					textFrag.innerText = rec_objects_name[rec_objects_count];
					docFrag.appendChild(textFrag);
					docFrag.appendChild(rec_objects_node[rec_objects_count]);
					$("prob_output").appendChild(docFrag);
					// Move to the next index:
					rec_objects_count++;
				}
				var c = parseFloat(entry[1]); // Parse the confidence level
				rec_objects_prob[rec_objects[entry[0]]] = c;
				if (c > 0.70) {
					confident++;
					confident_item = rec_objects_name[rec_objects[entry[0]]];
				}
				confidence_max = (c > confidence_max)?c:confidence_max;
			}

			var smoothing = 0.9;
			if(Math.abs(curr_disp_conf - confidence_max) < 0.06) {
				curr_disp_conf = confidence_max;
			} else {
				curr_disp_conf = curr_disp_conf * smoothing + confidence_max * (1-smoothing);
			}
			$("face").src = "./face/baxter" + strPad(Math.round((1-curr_disp_conf) * 24), 4, "0") + ".png";
			updateDisplay();
			$("image_overlay").style.display="block";
			
			if(confident) {
				gm_current_user = confident_item;
			} else {
				gm_current_user = "";
			}
		}
	});
	
	// Update the display based on the contents of rec_objects:`
	function updateDisplay(){
		for (var i = 0; i < rec_objects_count; ++i){
			rec_objects_node[i].style.height = Math.round(160*rec_objects_prob[i]) + "px";
			rec_objects_node[i].className = (rec_objects_prob[i]>0.70)?"conf":"";
		}
	}

</script>
</html>
